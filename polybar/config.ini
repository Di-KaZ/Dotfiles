[module/date]

type = internal/date
interval = 1.0

time = %I:%M %p
time-alt = %d/%m/%Y%

format = <label>
format-background = ${color.background}
format-foreground = ${color.foreground}
format-padding = 1
label = %time%

[module/separator]
type = custom/text
content-background = ${color.background}
content-foreground = ${color.foreground}
content = "   "

